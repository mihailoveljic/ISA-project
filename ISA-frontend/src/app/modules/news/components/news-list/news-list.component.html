<div class="news-container">
    <mat-card class="news-card" (click)="openViewNewsDialog(n)" *ngFor="let n of news" appMaterialElevation>
        <mat-card-header>
            <mat-card-title>{{ n.title }}</mat-card-title>
            <mat-card-subtitle>{{ n.date | date:'dd/MM/2019'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content >
            <p class="crop">
            {{ n.text}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
