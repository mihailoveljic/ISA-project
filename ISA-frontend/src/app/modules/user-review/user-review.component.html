<app-navbar></app-navbar>
<div class="container">
    <div class = "column">
    <form class="info-form" >
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Name:</mat-label>
            <input matInput type="text" name="name"  [(ngModel)]="name">
        </mat-form-field><br> </form></div>
        <div class = "column">
        <form class="info-form">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Surname:</mat-label>
            <input matInput type="text" name="surname" [(ngModel)]="surname">
        </mat-form-field><br>
        </form>
    </div>
    <button class="button" mat-raised-button color="primary" (click)="search()">Search</button>
    <div class="table-header">
        <p class="table-title">Users</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
            <td mat-cell *matCellDef="let user" class="clickable cell-center">{{user.name}}</td>
        </ng-container>
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Surname </th>
            <td mat-cell *matCellDef="let user" class="cell-center">{{user.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="jmbg">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> JMBG </th>
            <td mat-cell *matCellDef="let user" class="cell-center">{{user.jmbg}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
