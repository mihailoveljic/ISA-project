<app-navbar></app-navbar>

<div style="text-align:center;">
    <span class="mat-display-1">Appointments:</span>
  </div>
  <hr>
  <div style="margin: 2%;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: auto; margin-top: 5%; width: 60%;">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.date | date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let appointment">{{appointment.duration}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.price}} </td>
    </ng-container>
    <ng-container matColumnDef="bloodBankForAppointment">
      <th mat-header-cell *matHeaderCellDef> Blood Bank </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.bloodBankForAppointment.name}} </td>
    </ng-container>
    <ng-container matColumnDef="staff">
      <th mat-header-cell *matHeaderCellDef> Staff </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.staff}} </td>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let appointment">
        <button mat-button color="primary" (click)="scheduleAppointment(appointment)">Schedule</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>
</div>
